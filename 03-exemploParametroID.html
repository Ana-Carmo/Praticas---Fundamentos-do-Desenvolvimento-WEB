v<!DOCTYPE html>
<html>
	<head>
		<meta charset ="UTF-8">
        <title>Exemplo</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            table {
                margin: 100px auto;
            }
            td, th {padding: 15px;}
            td {text-align: right;}
        </style>
        <script>            
            function calculaPercentual (valor01, valor02){
                alert ("Percentual: " + (100 * valor01 / valor02).toFixed (2) + "%.");
            }
        </script>
	</head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Nota 01</th>
                    <th>Nota 02</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr onclick="calculaPercentual (total01.innerHTML, soma.innerHTML)">
                    <td>5</td>
                    <td>6</td>
                    <td id="total01">11</td>
                </tr>
                <tr onclick="calculaPercentual (total02.innerHTML, soma.innerHTML)">
                        <td>7</td>
                    <td>8</td>
                    <td id="total02">15</td>
                </tr>
                <tr onclick="calculaPercentual (total03.innerHTML, soma.innerHTML)">
                        <td>9</td>
                    <td>10</td>
                    <td id="total03">19</td>
                </tr>
                <tr>
                    <td id="soma" colspan="3">45</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
